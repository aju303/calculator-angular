<div class="container">
    <div class="row">
        <div class="col-4"><h3>Subtraction</h3></div>
        <div class="col-4 mb-3">
            <form action="" [formGroup]="subForm" (ngSubmit)="performSubstraction()">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter number" formControlName="num1">
                    <div class="text-danger form-text" *ngIf="num1?.touched && num1?.invalid">Invalid number 1</div>
                </div>
                
                <div class="mb-3">
                    <input type="text " class="form-control" placeholder="enter number" formControlName="num2">
                    <div class="text-danger form-text" *ngIf="num2?.touched && num2?.invalid">Invalid number 1</div>
                </div>
                
                <div class="mb-3" >
                    <button type="submit" [disabled]="subForm.invalid" >Substract</button>
                </div>
            </form>
        </div>
        <div class="col-4">
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">{{this.result}}</div>
            <div class="col-4"></div>
        </div>

    </div>
    
</div>
